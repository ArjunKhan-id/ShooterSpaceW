<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>User Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0f23;
            color: #e0e7ff;
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 600px;
            margin: 0 auto;
            background: #121926;
            border-radius: 10px;
            box-shadow: 0 0 15px #1d26a0aa;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2a2f54;
        }
        h1 {
            color: #90a0ff;
            font-size: 1.5rem;
        }
        .btn {
            background: #3949ab;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #303f9f;
        }
        .btn-start {
            background: #4caf50;
            margin-right: 10px;
        }
        .btn-start:hover {
            background: #3d8b40;
        }
        .btn-group {
            display: flex;
        }
        .profile-section {
            background: #1a2035;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        .profile-section h2 {
            color: #90a0ff;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .info-card {
            background: #242b45;
            padding: 12px;
            border-radius: 6px;
        }
        .info-card h3 {
            color: #a2b6ff;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .info-card p {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .leaderboard-section {
            background: #1a2035;
            padding: 15px;
            border-radius: 8px;
        }
        .leaderboard-section h2 {
            color: #90a0ff;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #2a2f54;
            color: #a2b6ff;
            padding: 10px;
            text-align: left;
            font-weight: 600;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #2a2f54;
        }
        tr:nth-child(even) {
            background: #242b45;
        }
        .rank {
            font-weight: bold;
            color: #90a0ff;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #90a0ff;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>User Dashboard</h1>
            <div class="btn-group">
                <button id="start-game-btn" class="btn btn-start">Start Game</button>
                <button id="logout-btn" class="btn">Logout</button>
            </div>
        </header>

        <section class="profile-section">
            <h2>Your Profile</h2>
            <div class="profile-info">
                <div class="info-card">
                    <h3>Email</h3>
                    <p id="user-email">loading...</p>
                </div>
                <div class="info-card">
                    <h3>Total Points</h3>
                    <p id="user-points">0</p>
                </div>
                <div class="info-card">
                    <h3>Games Played</h3>
                    <p id="games-played">0</p>
                </div>
                <div class="info-card">
                    <h3>Last Login</h3>
                    <p id="last-login">-</p>
                </div>
            </div>
        </section>

        <section class="leaderboard-section">
            <h2>Top Players</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <tr>
                        <td colspan="3" class="loading">Loading leaderboard...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // DOM Elements
        const userEmailEl = document.getElementById('user-email');
        const userPointsEl = document.getElementById('user-points');
        const gamesPlayedEl = document.getElementById('games-played');
        const lastLoginEl = document.getElementById('last-login');
        const leaderboardBody = document.getElementById('leaderboard-body');
        const logoutBtn = document.getElementById('logout-btn');
        const startGameBtn = document.getElementById('start-game-btn');

        // Load user data
        auth.onAuthStateChanged(user => {
            if (user) {
                // Display basic user info
                userEmailEl.textContent = user.email;
                lastLoginEl.textContent = new Date().toLocaleString();
                
                // Load user data from database
                database.ref('users/' + user.uid).once('value')
                    .then(snapshot => {
                        const userData = snapshot.val();
                        if (userData) {
                            userPointsEl.textContent = userData.points || 0;
                            gamesPlayedEl.textContent = userData.gamesPlayed || 0;
                        }
                    });
                
                // Load leaderboard
                loadLeaderboard();
            } else {
                window.location.href = 'login.html';
            }
        });

        // Load leaderboard data
        function loadLeaderboard() {
            database.ref('users').orderByChild('points').limitToLast(10).once('value')
                .then(snapshot => {
                    leaderboardBody.innerHTML = '';
                    
                    const users = [];
                    snapshot.forEach(childSnapshot => {
                        users.push({
                            email: childSnapshot.val().email,
                            points: childSnapshot.val().points || 0
                        });
                    });
                    
                    // Sort by points descending
                    users.sort((a, b) => b.points - a.points);
                    
                    // Display top 10
                    users.slice(0, 10).forEach((user, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="rank">${index + 1}</td>
                            <td>${user.email}</td>
                            <td>${user.points}</td>
                        `;
                        leaderboardBody.appendChild(row);
                    });
                });
        }

        // Start Game function
        startGameBtn.addEventListener('click', () => {
            // Redirect to game.html
            window.location.href = 'game.html';
        });

        // Logout function
        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    window.location.href = 'login.html';
                })
                .catch(error => {
                    console.error('Logout error:', error);
                });
        });
    </script>
<script>
window.location.href = "index.html"
</script>
</body>
</html>
