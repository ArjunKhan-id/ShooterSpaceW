<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShooterSpaceW- Login/Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            width: 400px;
            max-width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
        }

        input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            color: rgba(255,255,255,0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5248cc;
        }

        .switch-form {
            text-align: center;
            margin-top: 1rem;
            color: white;
        }

        .switch-form a {
            color: #d3cfff;
            cursor: pointer;
            text-decoration: underline;
        }

        #error-message {
            color: #ff6b6b;
            text-align: center;
            margin: 1rem 0;
            font-weight: 500;
        }

        /* OTP Verification Modal */
        .otp-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .otp-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            width: 400px;
            max-width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
        }

        .otp-content h2 {
            color: white;
            margin-bottom: 1rem;
        }

        .otp-content p {
            color: white;
            margin-bottom: 1.5rem;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .otp-inputs input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 1.2rem;
        }

        .resend-otp {
            color: #d3cfff;
            cursor: pointer;
            margin-top: 1rem;
            display: inline-block;
        }

        .resend-otp:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 id="form-title">Daftar Akun Baru</h2>
        <div id="error-message"></div>
        
        <form id="auth-form">
            <div class="form-group" id="username-group">
                <label for="username">Nama Pengguna</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
            </div>
            
            <button type="submit" id="submit-btn">Daftar</button>
        </form>
        
        <div class="switch-form">
            Sudah punya akun? <a onclick="switchForm()">Masuk disini</a>
        </div>
    </div>

    <!-- OTP Verification Modal -->
    <div class="otp-modal" id="otp-modal">
        <div class="otp-content">
            <h2>Verifikasi Email</h2>
            <p>Kami telah mengirim kode OTP ke email Anda. Silakan masukkan kode tersebut di bawah ini.</p>
            
            <div class="otp-inputs">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
            </div>
            
            <button id="verify-otp-btn">Verifikasi</button>
            <div class="resend-otp" id="resend-otp">Kirim ulang OTP</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyCLDqFv1kiOFG4xH8XR-lUyW_j-FbBp8aM",
  authDomain: "shooterspacew.firebaseapp.com",
  databaseURL: "https://shooterspacew-default-rtdb.firebaseio.com",
  projectId: "shooterspacew",
  storageBucket: "shooterspacew.firebasestorage.app",
  messagingSenderId: "780477534762",
  appId: "1:780477534762:web:26a98d067ebca133e8a953",
  measurementId: "G-CLTY47FSSZ"
};

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Initialize EmailJS
        (function() {
            emailjs.init("blfHFeOa_y4hjwoMX"); // Ganti dengan EmailJS User ID Anda
        })();

        let isLogin = false;
        let otpCode = "";
        let verificationEmail = "";
        let verificationUsername = "";

        function switchForm() {
            isLogin = !isLogin;
            const title = document.getElementById('form-title');
            const submitBtn = document.getElementById('submit-btn');
            const usernameGroup = document.getElementById('username-group');
            const switchLink = document.querySelector('.switch-form a');
            
            if(isLogin) {
                title.textContent = "Masuk ke Akun Anda";
                submitBtn.textContent = "Masuk";
                usernameGroup.style.display = 'none';
                switchLink.previousSibling.textContent = "Belum punya akun? ";
                switchLink.textContent = "Daftar disini";
            } else {
                title.textContent = "Daftar Akun Baru";
                submitBtn.textContent = "Daftar";
                usernameGroup.style.display = 'block';
                switchLink.previousSibling.textContent = "Sudah punya akun? ";
                switchLink.textContent = "Masuk disini";
            }
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if(passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = "password";
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        function sendOTP(email, username) {
            otpCode = generateOTP();
            verificationEmail = email;
            verificationUsername = username;

            const templateParams = {
                to_email: email,
                to_name: username,
                otp_code: otpCode
            };

            emailjs.send('service_7l7t9mt', 'template_x6bj9ro', templateParams)
                .then(function(response) {
                    console.log('OTP sent successfully', response);
                    showOTPModal();
                }, function(error) {
                    console.error('Failed to send OTP', error);
                    Swal.fire({
                        title: 'Gagal mengirim OTP',
                        text: 'Silakan coba lagi nanti',
                        icon: 'error'
                    });
                });
        }

        function showOTPModal() {
            const modal = document.getElementById('otp-modal');
            modal.style.display = 'flex';
            
            // Focus first OTP input
            const otpInputs = document.querySelectorAll('.otp-input');
            otpInputs[0].focus();
            
            // Auto-tab between OTP inputs
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    if (input.value.length === 1 && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
            });
        }

        function hideOTPModal() {
            document.getElementById('otp-modal').style.display = 'none';
        }

        function verifyOTP() {
            const otpInputs = document.querySelectorAll('.otp-input');
            let enteredOTP = '';
            
            otpInputs.forEach(input => {
                enteredOTP += input.value;
            });
            
            if (enteredOTP === otpCode) {
                // OTP verified, create user account
                auth.createUserWithEmailAndPassword(verificationEmail, document.getElementById('password').value)
                    .then(({ user }) => {
                        return user.updateProfile({ displayName: verificationUsername });
                    })
                    .then(() => {
                        hideOTPModal();
                        Swal.fire({
                            title: 'Verifikasi Berhasil!',
                            text: 'Akun Anda telah berhasil dibuat',
                            icon: 'success'
                        }).then(() => {
                            window.location.href = "dashboard.html";
                        });
                    })
                    .catch(error => {
                        handleAuthError(error);
                        hideOTPModal();
                    });
            } else {
                Swal.fire({
                    title: 'Kode OTP Salah',
                    text: 'Silakan coba lagi',
                    icon: 'error'
                });
            }
        }

        document.getElementById('auth-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = isLogin ? null : document.getElementById('username').value;
            const errorMessage = document.getElementById('error-message');

            errorMessage.textContent = "";

            if(!isLogin && !username) {
                errorMessage.textContent = "Nama pengguna harus diisi";
                return;
            }

            if(password.length < 6) {
                errorMessage.textContent = "Password minimal 6 karakter";
                return;
            }

            if(isLogin) {
                // Login logic
                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        window.location.href = "dashboard.html"; // Redirect ke game
                    })
                    .catch(error => {
                        handleAuthError(error);
                    });
            } else {
                // Register logic - send OTP first
                sendOTP(email, username);
            }
        });

        // OTP Verification Button
        document.getElementById('verify-otp-btn').addEventListener('click', verifyOTP);
        
        // Resend OTP Button
        document.getElementById('resend-otp').addEventListener('click', () => {
            sendOTP(verificationEmail, verificationUsername);
            Swal.fire({
                title: 'OTP Dikirim Ulang',
                text: 'Kode OTP baru telah dikirim ke email Anda',
                icon: 'success'
            });
        });

        function handleAuthError(error) {
            let message = "";
            switch(error.code) {
                case 'auth/email-already-in-use':
                    message = "Email sudah terdaftar";
                    break;
                case 'auth/invalid-email':
                    message = "Format email tidak valid";
                    break;
                case 'auth/weak-password':
                    message = "Password terlalu lemah";
                    break;
                case 'auth/user-not-found':
                    message = "Akun tidak ditemukan";
                    break;
                case 'auth/wrong-password':
                    message = "Password salah";
                    break;
                default:
                    message = "Terjadi kesalahan, silakan coba lagi";
            }
            document.getElementById('error-message').textContent = message;
        }

        // Check auth state
        auth.onAuthStateChanged(user => {
            if(user && window.location.pathname.endsWith('index.html')) {
                window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
