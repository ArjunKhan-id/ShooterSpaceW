<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth with OTP Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --danger: #dc3545;
            --success: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
        }

        .auth-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--primary);
            margin-top: 1rem;
        }

        .alert {
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .otp-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin: 1rem 0;
        }

        .otp-input {
            width: 100%;
            height: 50px;
            text-align: center;
            font-size: 1.2rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .timer {
            text-align: center;
            font-size: 0.9rem;
            color: var(--gray);
            margin: 0.5rem 0;
        }

        .form-footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Hide forms by default */
        #signupForm, #otpForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <form id="loginForm">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Enter your credentials to login</p>
            </div>

            <div id="loginError" class="alert alert-danger"></div>
            <div id="loginSuccess" class="alert alert-success"></div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                    <i class="toggle-password fas fa-eye" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>

            <div class="form-footer">
                <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                <p>or <a href="#" id="showOTP">Login with OTP</a></p>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Fill your details to get started</p>
            </div>

            <div id="signupError" class="alert alert-danger"></div>
            <div id="signupSuccess" class="alert alert-success"></div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" class="form-control" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="signupPassword">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="signupPassword" class="form-control" placeholder="••••••••" required>
                    <i class="toggle-password fas fa-eye" id="toggleSignupPassword"></i>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="signupBtn">Sign Up</button>

            <div class="form-footer">
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </form>

        <!-- OTP Form -->
        <form id="otpForm">
            <div class="auth-header">
                <h1>OTP Verification</h1>
                <p>We'll send a code to your email</p>
            </div>

            <div id="otpError" class="alert alert-danger"></div>
            <div id="otpSuccess" class="alert alert-success"></div>

            <div class="form-group" id="otpEmailGroup">
                <label for="otpEmail">Email</label>
                <input type="email" id="otpEmail" class="form-control" placeholder="your@email.com" required>
            </div>

            <div id="otpCodeGroup" style="display: none;">
                <div class="form-group">
                    <label>Enter 6-digit OTP</label>
                    <div class="otp-container">
                        <input type="text" class="otp-input" maxlength="1" data-index="1" autocomplete="off">
                        <input type="text" class="otp-input" maxlength="1" data-index="2" autocomplete="off">
                        <input type="text" class="otp-input" maxlength="1" data-index="3" autocomplete="off">
                        <input type="text" class="otp-input" maxlength="1" data-index="4" autocomplete="off">
                        <input type="text" class="otp-input" maxlength="1" data-index="5" autocomplete="off">
                        <input type="text" class="otp-input" maxlength="1" data-index="6" autocomplete="off">
                    </div>
                    <p class="timer" id="otpTimer">Code expires in: 05:00</p>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="sendOtpBtn">Send OTP</button>
            <button type="button" class="btn btn-secondary" id="verifyOtpBtn" style="display: none;">Verify OTP</button>

            <div class="form-footer">
                <p>Back to <a href="#" id="showLoginFromOTP">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCLDqFv1kiOFG4xH8XR-lUyW_j-FbBp8aM",
            authDomain: "shooterspacew.firebaseapp.com",
            databaseURL: "https://shooterspacew-default-rtdb.firebaseio.com",
            projectId: "shooterspacew",
            storageBucket: "shooterspacew.firebasestorage.app",
            messagingSenderId: "780477534762",
            appId: "1:780477534762:web:26a98d067ebca133e8a953",
            measurementId: "G-CLTY47FSSZ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Initialize EmailJS
        emailjs.init("ZMLQ7jZCVJi1ssffU");

        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const otpForm = document.getElementById('otpForm');
            
            // Toggle links
            const showSignup = document.getElementById('showSignup');
            const showLogin = document.getElementById('showLogin');
            const showOTP = document.getElementById('showOTP');
            const showLoginFromOTP = document.getElementById('showLoginFromOTP');
            
            // Login elements
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const loginError = document.getElementById('loginError');
            const loginSuccess = document.getElementById('loginSuccess');
            const loginBtn = document.getElementById('loginBtn');
            
            // Signup elements
            const nameInput = document.getElementById('name');
            const signupEmail = document.getElementById('signupEmail');
            const signupPassword = document.getElementById('signupPassword');
            const toggleSignupPassword = document.getElementById('toggleSignupPassword');
            const signupError = document.getElementById('signupError');
            const signupSuccess = document.getElementById('signupSuccess');
            const signupBtn = document.getElementById('signupBtn');
            
            // OTP elements
            const otpEmail = document.getElementById('otpEmail');
            const otpEmailGroup = document.getElementById('otpEmailGroup');
            const otpCodeGroup = document.getElementById('otpCodeGroup');
            const otpInputs = document.querySelectorAll('.otp-input');
            const otpTimer = document.getElementById('otpTimer');
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const verifyOtpBtn = document.getElementById('verifyOtpBtn');
            const otpError = document.getElementById('otpError');
            const otpSuccess = document.getElementById('otpSuccess');
            
            let otpCode = '';
            let otpExpiryTime = 0;
            let otpTimerInterval = null;
            let currentUser = null;

            // Toggle between forms
            showSignup.addEventListener('click', function(e) {
                e.preventDefault();
                hideAllForms();
                signupForm.style.display = 'block';
            });

            showLogin.addEventListener('click', function(e) {
                e.preventDefault();
                hideAllForms();
                loginForm.style.display = 'block';
            });

            showOTP.addEventListener('click', function(e) {
                e.preventDefault();
                hideAllForms();
                otpForm.style.display = 'block';
                resetOTPForm();
            });

            showLoginFromOTP.addEventListener('click', function(e) {
                e.preventDefault();
                hideAllForms();
                loginForm.style.display = 'block';
            });

            function hideAllForms() {
                loginForm.style.display = 'none';
                signupForm.style.display = 'none';
                otpForm.style.display = 'none';
            }

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                togglePasswordVisibility(passwordInput, togglePassword);
            });

            toggleSignupPassword.addEventListener('click', function() {
                togglePasswordVisibility(signupPassword, toggleSignupPassword);
            });

            function togglePasswordVisibility(input, icon) {
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }

            // Login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = emailInput.value;
                const password = passwordInput.value;
                
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';
                
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        currentUser = userCredential.user;
                        
                        if (!currentUser.emailVerified) {
                            showAlert(loginSuccess, 'Please verify your email first');
                            loginBtn.disabled = false;
                            loginBtn.textContent = 'Login';
                        } else {
                            showAlert(loginSuccess, 'Login successful! Redirecting...');
                            setTimeout(() => {
                                window.location.href = '/dashboard.html';
                            }, 1500);
                        }
                    })
                    .catch((error) => {
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Login';
                        showAlert(loginError, getFirebaseError(error));
                    });
            });

            // Signup form submission
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = nameInput.value;
                const email = signupEmail.value;
                const password = signupPassword.value;
                
                signupBtn.disabled = true;
                signupBtn.textContent = 'Creating account...';
                
                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        currentUser = userCredential.user;
                        
                        // Update user profile with name
                        return currentUser.updateProfile({
                            displayName: name
                        });
                    })
                    .then(() => {
                        // Send verification email
                        return currentUser.sendEmailVerification();
                    })
                    .then(() => {
                        showAlert(signupSuccess, 'Account created! Verification email sent.');
                        signupBtn.disabled = false;
                        signupBtn.textContent = 'Sign Up';
                        
                        // Switch to login form after 3 seconds
                        setTimeout(() => {
                            hideAllForms();
                            loginForm.style.display = 'block';
                            emailInput.value = email;
                            passwordInput.value = '';
                        }, 3000);
                    })
                    .catch((error) => {
                        signupBtn.disabled = false;
                        signupBtn.textContent = 'Sign Up';
                        showAlert(signupError, getFirebaseError(error));
                    });
            });

            // OTP form submission (send OTP)
            otpForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = otpEmail.value;
                
                if (!email) {
                    showAlert(otpError, 'Please enter your email');
                    return;
                }
                
                sendOtpBtn.disabled = true;
                sendOtpBtn.textContent = 'Sending...';
                
                // Generate 6-digit OTP
                otpCode = Math.floor(100000 + Math.random() * 900000).toString();
                otpExpiryTime = Date.now() + 5 * 60 * 1000; // 5 minutes
                
                // Send OTP via EmailJS
                const templateParams = {
                    to_email: email,
                    otp_code: otpCode
                };
                
                emailjs.send('service_8fsbu8n', 'template_g46cxyi', templateParams)
                    .then(() => {
                        showAlert(otpSuccess, 'OTP sent to your email!');
                        
                        // Show OTP input fields
                        otpEmailGroup.style.display = 'none';
                        otpCodeGroup.style.display = 'block';
                        sendOtpBtn.style.display = 'none';
                        verifyOtpBtn.style.display = 'block';
                        
                        // Start OTP timer
                        startOTPTimer();
                        
                        // Focus first OTP input
                        otpInputs[0].focus();
                    })
                    .catch((error) => {
                        showAlert(otpError, 'Failed to send OTP: ' + error.message);
                        sendOtpBtn.disabled = false;
                        sendOtpBtn.textContent = 'Send OTP';
                    });
            });

            // Verify OTP button
            verifyOtpBtn.addEventListener('click', function() {
                const enteredOtp = Array.from(otpInputs).map(input => input.value).join('');
                
                if (enteredOtp.length !== 6) {
                    showAlert(otpError, 'Please enter complete 6-digit OTP');
                    return;
                }
                
                if (enteredOtp !== otpCode) {
                    showAlert(otpError, 'Invalid OTP code');
                    return;
                }
                
                if (Date.now() > otpExpiryTime) {
                    showAlert(otpError, 'OTP has expired');
                    return;
                }
                
                verifyOtpBtn.disabled = true;
                verifyOtpBtn.textContent = 'Verifying...';
                
                // In a real app, you would verify the user here
                // For demo, we'll just check if email exists
                auth.fetchSignInMethodsForEmail(otpEmail.value)
                    .then((providers) => {
                        if (providers.length > 0) {
                            // User exists - show success
                            showAlert(otpSuccess, 'OTP verified! Redirecting...');
                            setTimeout(() => {
                                window.location.href = '/dashboard.html';
                            }, 1500);
                        } else {
                            // User doesn't exist - prompt to sign up
                            hideAllForms();
                            signupForm.style.display = 'block';
                            signupEmail.value = otpEmail.value;
                            showAlert(signupSuccess, 'OTP verified! Please complete registration.');
                        }
                    })
                    .catch((error) => {
                        showAlert(otpError, 'Error: ' + error.message);
                        verifyOtpBtn.disabled = false;
                        verifyOtpBtn.textContent = 'Verify OTP';
                    });
            });

            // OTP input navigation
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    if (this.value.length === 1) {
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        }
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value.length === 0) {
                        if (index > 0) {
                            otpInputs[index - 1].focus();
                        }
                    }
                });
            });

            function startOTPTimer() {
                clearInterval(otpTimerInterval);
                
                function updateTimer() {
                    const now = Date.now();
                    const remaining = otpExpiryTime - now;
                    
                    if (remaining <= 0) {
                        clearInterval(otpTimerInterval);
                        otpTimer.textContent = 'OTP expired';
                        return;
                    }
                    
                    const minutes = Math.floor(remaining / 60000);
                    const seconds = Math.floor((remaining % 60000) / 1000);
                    
                    otpTimer.textContent = `Code expires in: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
                
                updateTimer();
                otpTimerInterval = setInterval(updateTimer, 1000);
            }

            function resetOTPForm() {
                otpCode = '';
                otpEmailGroup.style.display = 'block';
                otpCodeGroup.style.display = 'none';
                sendOtpBtn.style.display = 'block';
                verifyOtpBtn.style.display = 'none';
                sendOtpBtn.disabled = false;
                sendOtpBtn.textContent = 'Send OTP';
                verifyOtpBtn.disabled = false;
                verifyOtpBtn.textContent = 'Verify OTP';
                otpInputs.forEach(input => input.value = '');
                clearInterval(otpTimerInterval);
                otpTimer.textContent = 'Code expires in: 05:00';
            }

            function showAlert(element, message) {
                // Hide all alerts first
                document.querySelectorAll('.alert').forEach(alert => {
                    alert.style.display = 'none';
                });
                
                element.textContent = message;
                element.style.display = 'block';
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }

            function getFirebaseError(error) {
                switch (error.code) {
                    case 'auth/invalid-email':
                        return 'Invalid email address';
                    case 'auth/user-not-found':
                        return 'No account found with this email';
                    case 'auth/wrong-password':
                        return 'Incorrect password';
                    case 'auth/email-already-in-use':
                        return 'Email already in use';
                    case 'auth/weak-password':
                        return 'Password should be at least 6 characters';
                    default:
                        return error.message;
                }
            }

            // Check if user is already logged in
            auth.onAuthStateChanged((user) => {
                if (user && user.emailVerified) {
                    window.location.href = '/dashboard.html';
                }
            });
        });
    </script>
</body>
</html>
