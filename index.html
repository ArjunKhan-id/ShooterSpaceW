<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Login - SpaceShooter</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box;}
  html, body {height:100%; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#0a0f23; color:#e0e7ff;}
  #app {
    max-width: 350px;
    min-height: 600px;
    margin: 20px auto;
    padding: 15px;
    background: #121926;
    border-radius: 10px;
    box-shadow: 0 0 15px #1d26a0aa;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  h1 {color:#90a0ff; font-weight:600; text-align:center; margin-bottom:5px;}
  p.centered {color:#aaa; text-align:center; margin-bottom:20px;}
  form {display:flex; flex-direction: column;}
  label {
    font-weight: 600;
    color: #7180ff;
    margin-bottom:4px;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 14px;
    border-radius: 6px;
    border: none;
    background: #2a2f54;
    color: #cbd5ff;
    font-size: 16px;
  }
  input::placeholder {
    color: #999fcf;
  }
  button {
    background: #3b4ddb;
    border: none;
    color: white;
    padding: 10px 14px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 8px;
  }
  button:hover:not(:disabled) {
    background: #5c72ff;
  }
  button:disabled {
    background: #3b4ddb80;
    cursor: not-allowed;
  }
  .link-toggle {
    font-size: 0.9rem;
    color: #94a1ff;
    cursor: pointer;
    text-align: right;
    margin-top: -10px;
    margin-bottom: 20px;
  }
  .link-toggle:hover {
    color: #bbc9ff;
    text-decoration: underline;
  }
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>

<!-- EmailJS SDK -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>

<!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
<div id="app">
  <h1>SpaceShooter Login</h1>
  <p class="centered">Modern & Minimalist</p>
  <form id="auth-form" aria-label="Login or create account form">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your email" required autocomplete="email" />
    
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
    
    <button type="submit" id="btn-login">Login</button>
    <button type="button" id="btn-signup" style="background:#2d44bb;">Create Account</button>
  </form>
</div>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCLDqFv1kiOFG4xH8XR-lUyW_j-FbBp8aM",
    authDomain: "shooterspacew.firebaseapp.com",
    projectId: "shooterspacew",
    storageBucket: "shooterspacew.appspot.com",
    messagingSenderId: "780477534762",
    appId: "1:780477534762:web:26a98d067ebca133e8a953",
    measurementId: "G-CLTY47FSSZ"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const analytics = firebase.analytics();
  const auth = firebase.auth();

  // EmailJS config
  const EMAILJS_USER_ID = 'blfHFeOa_y4hjwoMX';
  const EMAILJS_SERVICE_ID = 'service_7l7t9mt';
  const EMAILJS_TEMPLATE_ID = 'template_jojz0ij';

  // Initialize EmailJS dengan promise
  emailjs.init(EMAILJS_USER_ID)
    .then(() => {
      console.log('EmailJS initialized successfully');
    })
    .catch(error => {
      console.error('EmailJS initialization failed:', error);
    });

  // Fungsi validasi email
  function isValidEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }

  async function sendOTPEmail(email, otp) {
    if (!isValidEmail(email)) {
      throw new Error('Email format is invalid');
    }
    
    const templateParams = {
      user_email: email,
      otp_code: otp,
      game_name: 'SpaceShooter',
      date: new Date().toLocaleString()
    };

    try {
      console.log('Attempting to send OTP email to:', email);
      const response = await emailjs.send(
        EMAILJS_SERVICE_ID, 
        EMAILJS_TEMPLATE_ID, 
        templateParams
      );
      console.log('EmailJS response:', response);
      return response;
    } catch (error) {
      console.error('EmailJS error details:', {
        status: error.status,
        text: error.text,
        stack: error.stack
      });
      throw error;
    }
  }

  async function handleSendOTP(email) {
    const otpCode = generateOTP();
    try {
      showAlert('info', 'Sending OTP to your email...');
      
      await sendOTPEmail(email, otpCode);
      
      sessionStorage.setItem('verificationOTP', otpCode);
      sessionStorage.setItem('verificationEmail', email);
      
      showAlert('success', 'OTP sent successfully! Redirecting...');
      setTimeout(() => {
        window.location.href = 'verify.html';
      }, 2000);
    } catch (error) {
      console.error('Full error:', error);
      let errorMessage = 'Failed to send OTP email. Please try again.';
      
      if (error.text && error.text.includes('quota')) {
        errorMessage = 'Email quota exceeded. Please try again later.';
      } else if (error.text) {
        errorMessage = `Email error: ${error.text}`;
      }
      
      showAlert('error', errorMessage);
    }
  }

  // ... (kode lainnya tetap sama)
</script>
</body>
</html>
